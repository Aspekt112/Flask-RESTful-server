<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type=text/javascript>
{#-----------------POST------------------------#}
$(function() {
  var post = function(e) {
    $.ajax({
      type : 'POST',
      dataType : 'json',
      contentType: "application/json",
      url  : '/dictionary',
      data : JSON.stringify({   {# Отпавляем данные #}
          'key': 'mail.ru',
          'value': 'target'
      }),
      success: function(data){ console.log( data.result ) }
      });
  };
  $('#post').bind('click', post);
});
{#-------------------PUT--------------------------#}
    $(function() {
  var put = function(e) {
    $.ajax({
      type : 'PUT',
      dataType : 'json',
      contentType: "application/json",
      url  : '/dictionary',
      data : JSON.stringify({   {# Отпавляем данные #}
          'key': 'mail.ru',
          'value': 'searching'
      }),
      success: function(data){ console.log( data.result ) }
      });
  };
  $('#put').bind('click', put);
});
{#--------------DELETE----------------------#}
$(function() {
    var del = function(e) {
    $.ajax({
      type : 'DELETE',
      dataType : 'json',
      contentType: "application/json",
      url  : '/dictionary/mail.ru',     {# Тут указать url #}
      data : JSON.stringify({}),
      success: function(data){ console.log( data.result ) }
      });
  };
  $('#del').bind('click', del);
});
{#---------------------------GET-----------------#}
    $(function() {
  var get = function(e) {
    $.ajax({
      type : 'GET',
      dataType : 'json',
      contentType: "application/json",
      url  : '/dictionary/mail.ru',   {# Тут указать url #}
      data : JSON.stringify({}),
      success: function(data){ console.log( data.result ) }
      });
  };
  $('#get').bind('click', get);
});
</script>
</head>
<body>
    <button id='post'>Post</button>
    <button id='put'>Put</button>
    <button id='del'>Delete</button>
    <button id='get'>Get</button>
</body>
</html>
